<div th:fragment="error" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <div class="text" th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(errorMessage),'\n','&lt;br /&gt;'))}"></div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:fragment="client-val-popup" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div id="client-val-popup" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
        <div class="text">Some errors were found in the data submitted. Please check again.</div>
