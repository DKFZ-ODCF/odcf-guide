<div th:fragment="upload" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="uploadFile" tabindex="-1" role="dialog" aria-labelledby="uploadFileLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadFileLabel" th:text="#{file.upload}"></h5>
                    &nbsp;&nbsp;
                    <h5 class="modal-title text-muted" th:text="${identifier}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="#" th:action="@{/metadata-validator/submission/simple/next}" method="post"
                      enctype="multipart/form-data">
                    <input type="hidden" th:value="${submission.identifier}" th:name="|submissionIdentifier|"/>
                    <div class="modal-body">
                        <div class="form-group">
                            <p th:text="#{details.importInfo}"></p>
                            <label for="file" th:text="#{upload.csv}"></label>
                            <input type="file" class="form-control-file" name="file" id="file" required/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="button" class="btn btn-outline-dark" th:text="#{submit}"
                                th:value="#{file.upload.submit}"></button>
                        <button type="submit" name="button" class="btn btn-outline-dark" th:text="#{file.upload.submitAndApplyParserText}"
                                th:title="#{details.applyParserInfo}"
                                th:value="#{file.upload.submitAndApplyParser}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
