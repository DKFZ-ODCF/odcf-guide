<div th:fragment="similarExists"  xmlns:th="http://www.thymeleaf.org" >
	<div class="modal fade request-modal" id="similarElementAlreadyExistsDiv" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" th:text="#{newValues.similarity}"></h5>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<p id="similarValuesText">PLACEHOLDER SIMILAR VALUES TEXT</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button id="similarValuesConfirmButton" type="button" class="btn btn-primary success-request">Yes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div th:fragment="importWithNewValues"  xmlns:th="http://www.thymeleaf.org" >
	<div class="modal fade" id="importWithUnknownValuesFoundModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" th:text="#{newValues.importWithNewValues}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<p id="importWithNewValuesText" th:utext="#{newValues.importWithNewValuesText}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div th:fragment="requestNewSeqType"  xmlns:th="http://www.thymeleaf.org" >
	<div class="modal fade" id="requestNewSeqTypeModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" th:text="#{newValues.requestNewSeqType}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<p th:utext="#{newValues.seqTypeInfos}"></p>
					<form id="requestSeqTypeForm">
						<div class="form-group">
							<label for="seqTypeNameForRequest" class="col-form-label" th:text="#{newValues.seqType.name}"></label>
							<input type="text" id="seqTypeNameForRequest" name="name" class="form-control rounded-right">

							<label for="basicSeqTypeNameForRequest" class="col-form-label" th:text="#{seqType}"></label>
							<div class="input-group">
								<select class="custom-select" name="basicSeqType" id="basicSeqTypeNameForRequest" required>
									<option disabled="disabled" selected="selected" th:text="#{select}"></option>
									<option th:each="basicSeqType : ${basicSeqTypes}"
									        th:value="${basicSeqType}"
									        th:text="${basicSeqType}">
									</option>
								</select>
								<div class="invalid-feedback" id="errorBasicSeqTypeNameForRequest">
									<span>Please chose an option</span>
								</div>
							</div>

							<div class="form-check mt-2">
								<input class="form-check-input" type="checkbox" name="singleCell" id="singleCellForRequest"/>
								<label class="form-check-label" for="singleCellForRequest" th:text="#{seqType.singleCell}"></label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="needAntibodyTarget" id="needAntibodyTargetForRequest"/>
								<label class="form-check-label" for="needAntibodyTargetForRequest" th:text="#{seqType.antibodySequencing}"></label>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" id="newSeqTypeSubmitButton" class="btn btn-primary" onclick="processSeqTypeRequest()">
						Register
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
