<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: head">
    <title id="pageTitle">Login</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <br>
    <div class="row">
        <aside class="col-sm-10">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
                    <hr>
                    <div th:if="${param.error}">
                        <p class="text-danger text-center">Invalid username and password.</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-success text-center">You have been logged out.</p>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="AD account" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
                    </form>
                </article>
            </div>
        </aside>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
