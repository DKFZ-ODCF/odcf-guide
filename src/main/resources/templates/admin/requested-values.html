<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: head">
    <title id="pageTitle">Requested Values Overview</title>
</head>
<head>
    <script src="/js/requestedValues.js"></script>
    <script src="/external/datatables/buttons-1.6.2/dataTables.buttons.min.js"></script>
    <script src="/external/datatables/buttons-1.6.2/buttons.bootstrap4.min.js"></script>
    <script src="/external/datatables/buttons-1.6.2/buttons.html5.min.js"></script>
    <link href="/external/datatables/buttons-1.6.2/buttons.bootstrap4.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/pageMessages :: error"></div>
    <div th:replace="fragments/pageMessages :: success"></div>

    <div class="container-fluid content mb-5">
        <h2 class="mt-3" th:text="#{requestedValue.overview}"></h2>

        <div class="row">
            <div class="col">
                <h4 class="mt-2" th:text="#{requestedValue.activeRequests}"></h4>

                <table th:id="active-requests" class="table table-striped table-sm tblnavigate">
                    <thead class="thead-blue">
                        <tr>
                            <th th:text="#{requestedValue.field}"></th>
                            <th th:text="#{requestedValue.value}"></th>
                            <th th:text="#{requestedValue.requester}"></th>
                            <th th:text="#{requestedValue.originSubmission}"></th>
                            <th th:text="#{requestedValue.usedInSubmissions}"></th>
                            <th th:text="#{requestedValue.requestedDate}"></th>
                            <th class="not-sortable"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h4 class="mt-2" th:text="#{requestedValue.finishedRequests}"></h4>

                <table th:id="finished-requests" class="table table-striped table-sm tblnavigate">
                    <thead class="thead-blue">
                        <tr>
                            <th th:text="#{requestedValue.field}"></th>
                            <th th:text="#{requestedValue.value}"></th>
                            <th th:text="#{requestedValue.requester}"></th>
                            <th th:text="#{requestedValue.originSubmission}"></th>
                            <th th:text="#{requestedValue.usedInSubmissions}"></th>
                            <th th:text="#{requestedValue.requestedDate}"></th>
                            <th th:text="#{requestedValue.createdValue}"></th>
                            <th class="not-sortable"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="fragments/changeObjectLive :: requestedValuesModal"></div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
